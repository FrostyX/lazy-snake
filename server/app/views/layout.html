<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Tracer finds outdated running applications in your system.">
	<meta name="keywords" content="tracer, needs-restarting" />
	<meta name="author" content="FrostyX">
	<meta name="copyright" content="FrostyX" />
	<meta name="robots" content="index,follow" />
	<link rel="icon" href="favicon.ico">

	<title>Lazy Snake</title>

	<!-- Bootstrap core CSS -->
	<link href="/static/bundle/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/static/css/style.css" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="/static/bundle/font-awesome/css/font-awesome.min.css" rel="stylesheet">

	<!-- Google Code Prettify> -->
	<link href="/static/bundle/google-code-prettify/hemisu-light.css" type="text/css" rel="stylesheet" />
	<script src="/static/bundle/google-code-prettify/prettify.js" type="text/javascript"></script>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Highcharts -->
	<script src="/static/bundle/highcharts/js/highcharts.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body onload="prettyPrint()">
<div class="container" id="page">
	<div class="navbar nav-pills" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Lazy Snake</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/">Home</a></li>
					<li><a href="/demo">Demo</a></li>
					<li><a href="/about">About</a></li>
					<li><a href="/feedback">Feedback</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div id="content">
		{% block content %}{% endblock %}
	</div>

</div>

<footer class="footer">
	<div class="container">
		<p class="text-muted">
			<a href="https://github.com/FrostyX/" title="FrostyX on GitHub.com">Jakub Kadlčík</a> &copy; 2015 |
			<a href="mailto:frostyx@email.cz">frostyx@email.cz</a>
		</p>
	</div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/static/bundle/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
